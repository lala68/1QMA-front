<form class="mt-3 mb-3" [formGroup]="form">
  <mat-form-field appearance="outline" class="w-100" [hideRequiredMarker]="true">
    <mat-label>{{'Name' | translate}}</mat-label>
    <input matInput placeholder="{{'First name' | translate}}" type="text" formControlName="name">
  </mat-form-field>
  <mat-form-field appearance="outline" class="w-100" [hideRequiredMarker]="true">
    <mat-label>{{'Last Name' | translate}}</mat-label>
    <input matInput placeholder="{{'Last name' | translate}}" type="text" [formControlName]="'lastName'">
  </mat-form-field>
  <mat-form-field appearance="outline" class="w-100" [hideRequiredMarker]="true">
    <mat-label>{{'E-mail' | translate}}</mat-label>
    <input matInput placeholder="{{'email' | translate}}" type="email" formControlName="email">
  </mat-form-field>
  <mat-form-field appearance="outline" class="w-100">
    <ngx-mat-intl-tel-input
      [enablePlaceholder]="true"
      [enableSearch]="true"
      name="phone"
      (countryChanged)="countryChangedEvent($event)"
      formControlName="phone"></ngx-mat-intl-tel-input>
  </mat-form-field>
  <div class="d-flex">
    <mat-form-field class="w-50" appearance="outline">
      <mat-label>{{'Gender' | translate}}</mat-label>
      <mat-select [formControlName]="'gender'">
        <mat-option value="male">Male</mat-option>
        <mat-option value="female">Female</mat-option>
      </mat-select>
    </mat-form-field>&nbsp;&nbsp;
    <mat-form-field class="w-50" appearance="outline">
      <mat-label>{{'Education' | translate}}</mat-label>
      <mat-select [formControlName]="'education'">
        <mat-option value="master">Master</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="d-flex">
    <mat-form-field class="w-50" appearance="outline">
      <mat-label>{{'Country' | translate}}</mat-label>
      <mat-select [formControlName]="'country'">
        <mat-option value="iran">Iran</mat-option>
      </mat-select>
    </mat-form-field>&nbsp;&nbsp;
    <mat-form-field class="w-50" appearance="outline">
      <mat-label>{{'City' | translate}}</mat-label>
      <mat-select [formControlName]="'city'">
        <mat-option value="shiraz">Shiraz</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <button mat-button (click)="openVerificationModal()" [disabled]="form?.invalid">{{'Next' | translate}}</button>
  </div>
</form>
