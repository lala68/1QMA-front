<h1 mat-dialog-title>{{'Verify' | translate}}</h1>
<div mat-dialog-content>
  <form #f="ngForm" [formGroup]="verifyForm" class="mt-3" autocomplete="off">
    <div class="d-flex">
      <mat-form-field appearance="outline" class="w-50 mb-2" [hideRequiredMarker]="true">
        <mat-label>{{'E-mail' | translate}}</mat-label>
        <input matInput placeholder="{{'email Code' | translate}}" type="text" name="text" disabled
               [(ngModel)]="email" [ngModelOptions]="{standalone: true}" required>
      </mat-form-field>&nbsp;
      <mat-form-field appearance="outline" class="w-25 mb-2" [hideRequiredMarker]="true">
        <mat-label>{{'E-mail' | translate}}</mat-label>
        <input matInput placeholder="{{'code' | translate}}" type="text" name="text"
               [formControlName]="'emailCode'" required>
      </mat-form-field>
      <div *ngIf="!resendAbleEmail" class="w-25 mb-2 vertical-middle">
        {{countDownEmail}}: 00
      </div>
      <mat-label class="w-25 mb-2 vertical-middle" *ngIf="resendAbleEmail" (click)="resendCodeEmail()">
        {{'Resend' | translate}}
      </mat-label>
    </div>
    <div class="d-flex">
      <mat-form-field appearance="outline" class="w-50 mb-2" [hideRequiredMarker]="true">
        <mat-label>{{'Phone' | translate}}</mat-label>
        <input matInput placeholder="{{'code' | translate}}" type="text" name="text" disabled
               [(ngModel)]="phone" [ngModelOptions]="{standalone: true}" required>
      </mat-form-field>&nbsp;
      <mat-form-field appearance="outline" class="w-25 mb-2" [hideRequiredMarker]="true">
        <mat-label>{{'Phone' | translate}}</mat-label>
        <input matInput placeholder="{{'code' | translate}}" type="text" name="text"
               [formControlName]="'phoneCode'" required>
      </mat-form-field>
      <div *ngIf="!resendAblePhone" class="w-25 mb-2 vertical-middle">
        {{countDownPhone}}: 00
      </div>
      <mat-label class="w-25 mb-2 vertical-middle" *ngIf="resendAblePhone" (click)="resendCodePhone()">
        {{'Resend' | translate}}
      </mat-label>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" type="submit" [disabled]="!verifyForm.valid"
          class="w-100 p-4" [mat-dialog-close]="'deleteInput'">
    <span>{{'Verify' | translate}}</span>
  </button>
</div>
