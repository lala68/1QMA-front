<div class="footer">
  <img [src]="environment.baseUrl + 'images/logo.png'" width="110" class="footer-logo">
  <div class="weight-500 sponsor-title-footer">{{'Sponsors' | translate}}:</div>
  <div class="sponsors">
    <button
      *ngFor="let sponsor of generalService.initData ? generalService.initData?.sponsors : generalService.clientInit?.sponsors"
      (click)="gotoSponsorLink(sponsor.link)"
      class="sponsor-button border-0">
      <img [src]="configService.baseUrl + sponsor.icon" width="45" height="45"/>
    </button>
  </div>
  <div
    class="parent-ul-li-footer"
    [style]="
      generalService.userObj?.preferedLanguage?.code != 'fa'
        ? 'text-align: left'
        : 'text-align: right'
    "
  >
    <ul class="pe-1 d-flex mb-0">
      <li class="p-2 ul-li-footer">
        <label>
          <a [routerLink]="'/privacy'" class="nav-link pointer">
            {{ "Privacy and policy" | translate }}
          </a>
        </label>
      </li>
      <li class="p-2 ul-li-footer">
        <label>
          <a [routerLink]="'/contact-us'" class="nav-link pointer">
            {{'Contact Us' | translate}}
          </a>
        </label>
      </li>
    </ul>
    <ul class="pe-1 d-flex mb-0">
      <li class="p-2 ul-li-footer">
        <label>
          <a [routerLink]="'/terms'" class="nav-link pointer">
            {{ "Terms Of Services" | translate }}
          </a>
        </label>
      </li>
      <li class="p-2 ul-li-footer" *ngIf="generalService?.hasCompletedSignup">
        <label>
          <a [routerLink]="'/tutorial'" class="nav-link pointer">
            {{ "Tutorials" | translate }}
          </a>
        </label>
      </li>
    </ul>
    <ul class="pe-1 d-flex mb-0">
      <li class="p-2 ul-li-footer">
        <label>
          <a [routerLink]="'/faq'" class="nav-link pointer">
            {{ "FAQ" | translate }}
          </a>
        </label>
      </li>

      <li class="p-2 ul-li-footer" *ngIf="generalService?.hasCompletedSignup">
        <label>
          <a [routerLink]="'/report-bug'" class="nav-link pointer">
            {{ "Report a bug" | translate }}
          </a>
        </label>
      </li>
    </ul>
  </div>
  <div class="copyright">
    {{ "Copyright" | translate }} Â© {{ currentGregorianYear }} - 1QMA -
    {{ "All rights reserved" | translate }}
  </div>
</div>
