<div class="font-size-14 weight-700 p-2 border-bottom">
  <svg (click)="cancel()" width="24" height="24" viewBox="0 0 35 35" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M13.4819 21.4023L21.9672 12.9171" stroke="#292D32" stroke-width="1.5" stroke-linecap="round"
          stroke-linejoin="round"/>
    <path d="M21.9672 21.4032L13.4819 12.918" stroke="#292D32" stroke-width="1.5" stroke-linecap="round"
          stroke-linejoin="round"/>
  </svg>
  &nbsp;{{'Verify' | translate}}
</div>
<div mat-dialog-content class="m-2">
  <mat-label
    style="font-size: 16px; font-weight: 600">{{'Are you sure you want to exit the game?'}}</mat-label>
  <br>
  <mat-label
    style="font-size: 14px; font-weight: 500">{{'You can not get back to the game.'}}</mat-label>
  <br>
</div>
<div mat-dialog-actions class="float-end" style="margin: 0 auto">
  <button style="width: 134px; border: 1px solid #c62828" mat-stroked-button color="warn" (click)="exitGame()">Exit
    Game
  </button>
  <button style="width: 134px" mat-raised-button color="primary" (click)="cancel()">Back to game</button>
</div>
