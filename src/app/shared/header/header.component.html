  <div *ngIf="generalService?.hasCompletedSignup &&  (generalService?.startingGame || generalService?.startingGameTutorial)">
    <mat-chip class="me-2 connected-chip" style="background: white; border: 1px solid #E8E2E0"
              *ngIf="!generalService.disconnectedModal">
      <svg width="25" height="25" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M12.7246 22.5869C18.2246 22.5869 22.7246 18.0869 22.7246 12.5869C22.7246 7.08691 18.2246 2.58691 12.7246 2.58691C7.22461 2.58691 2.72461 7.08691 2.72461 12.5869C2.72461 18.0869 7.22461 22.5869 12.7246 22.5869Z"

              stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      Connected
    </mat-chip>
    <button mat-stroked-button style="border: 1px solid #0B6FEA" class="ms-2" color="primary"
            *ngIf="(generalService.startingGame && generalService.gameStep != 5
            || generalService.startingGameTutorial && generalService.gameTutorialStep != 5)"
            (click)="displayExitGameModal()">
      Exit Game
    </button>
    <button mat-stroked-button style="border: 1px solid #0B6FEA" class="ms-2" color="primary"
            *ngIf="(generalService.startingGame && generalService.gameStep == 5
            || generalService.startingGameTutorial && generalService.gameTutorialStep == 5)"
            (click)="gotoHome()">
      Go to home
    </button>
  </div>
